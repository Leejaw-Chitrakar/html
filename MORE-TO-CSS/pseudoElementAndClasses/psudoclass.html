<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo Class Example</title>
    <link rel="stylesheet" href="psudoclass.css" type="text/css">
</head>
<body>
    <!-- tooltip usinf hover pseudo class -->
    <div id="tooltip">
        hover me to display tooltip
        <p id="tooltip-content">
            I am a tooltip text for the above element
        </p>
    </div>
    <br><br>
    <button id = "login-btn">
        Login
    </button>

    <br>
    <br>

    <!-- First-child, nth-child, and last-child example -->
     <div id="child-example">
        <b class="abc">This is a bold text</b>
        <br>
        <i class="abc">This is a italic text</i>
        <br>
        <p class="abc">This is a normal paragraph</p>
     </div>

     <header>
        <h4>Heading 4</h4>
        <h4>Heading 4 a</h4>
        <h4>Heading 4 b</h4>
        <h4>Heading 4 c</h4>
        <h4>Heading 4 d</h4>
     </header>


     <a href="https://www.google.com" target="_blank">Go to Google</a>
</body>
</html>
