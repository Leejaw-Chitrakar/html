<!DOCTYPE html>

<body>
    <div class="Headline">
        <h1>HTML LIST</h1>
    </div>
    <div class="fruits">
        <h1><u>FRUITS</u></h1>
        <!-- unordered list -->
        <ol type = "1"> <!-- types disks, circle and square -->
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
    </div>
    <div class="vegetables">
        <h1><u>VEGETABLES</u></h1>
        <!-- unordered list -->
        <ul type = "square"> <!-- types disks, circle and square -->
            <li>Potato</li>
            <li>Tomato</li>
            <li>Onion</li>
        </ul>
    </div>
    <div class="groceries">
        <h1><u>GROCERIES</u></h1>
        <!-- unordered list -->
        <ul type = "disk"> <!-- types disks, circle and square -->
            <li>Rice</li>
            <li>Flour</li>
            <li>Polse</li>
        </ul>
    </div>
    <div>
        <button>CLICK HERE</button>
    </div>
