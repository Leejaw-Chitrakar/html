<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Example</title>
    <link rel="stylesheet" href="singlepageexample.css" type="text/css">
</head>
<body>
    <div>
        <div id="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>

        </div>

        <div class="card" id="about">About Section</div>
        <div class="card" id="contact">Contact Section</div>
        <div class="card" id="services">Service Section</div>
    </div>
</body>
</html>
