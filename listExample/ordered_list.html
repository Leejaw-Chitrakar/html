<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- ordered list -->
     <ol type = "I" start="3"> <!-- types A, 1, i, I --> <!-- start ="value" value might be 1,2,3,....... -->
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Guava</li>
     </ol>
</body>
</html>
