<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css" type="text/css">
</head>
<body>
    <div>
        <h2>Table</h2>
        <!-- 3 by 3 matrix -->
        <table>
            <h3>Table 1</h3>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Roll</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ram</td>
                <td>35</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laxman</td>
                <td>10</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
        <h3>Table 2</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>College</th>
            </tr>
            <tr>
                <td>Pradip</td>
                <td>Samriddhi</td>
            </tr>
            <tr>
                <td>Dipesh</td>
                <td>Unique</td>
            </tr>
        </table>
    </div>
</body>
</html>
