<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
</head>

<body>
    <div>
        <iframe src="../HTML/attribute_example.html" width="1000px" height="500px" frameborder="0"></iframe>
        <iframe src="https://vibe-couture.web.app" width="1000px" height="500px" frameborder="0"></iframe>
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
            <iframe src="https://geo.dailymotion.com/player.html?video=x8zuhqo" 
                style="position:absolute; left:0px; top:0px; overflow:hidden; border:none;"
                allowfullscreen title="Dailymotion Video Player" allow="web-share" width="600px" height="300px">
            </iframe>
        </div>
    </div>
</body>

</html>
